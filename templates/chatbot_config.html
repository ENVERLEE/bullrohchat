{% extends "base.html" %}

{% block title %}챗봇 설정 - 불로챗 관리자{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-gray-800">챗봇 설정</h1>
        <a href="{{ url_for('config') }}" class="text-blue-600 hover:text-blue-800">
            <i class="fas fa-arrow-left mr-1"></i> 설정 메뉴로 돌아가기
        </a>
    </div>
    
    <div class="bg-white shadow-md rounded-lg p-6 mb-8">
        <form method="POST" action="{{ url_for('chatbot_config') }}">
            <div class="space-y-6">
                <!-- Business Info Section -->
                <div>
                    <h2 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b">기본 정보</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="business_name" class="block text-sm font-medium text-gray-700 mb-1">업체 이름</label>
                            <input type="text" id="business_name" name="business_name" 
                                   value="{{ info.business_name if info else '' }}" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                   required>
                        </div>
                        <div>
                            <label for="blog_url" class="block text-sm font-medium text-gray-700 mb-1">블로그 URL</label>
                            <input type="url" id="blog_url" name="blog_url" 
                                   value="{{ info.blog_url if info else '' }}" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                   required>
                        </div>
                    </div>
                </div>
                
                <!-- Chatbot Personality -->
                <div>
                    <h2 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b">챗봇 성격 설정</h2>
                    <div>
                        <label for="chatbot_personality" class="block text-sm font-medium text-gray-700 mb-1">챗봇의 성격 (예: 친절하고 상냥하게, 전문적인 어조로 등)</label>
                        <textarea id="chatbot_personality" name="chatbot_personality" rows="3"
                                 class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                 placeholder="예: 친절하고 상냥하게">{{ info.chatbot_personality if info else '' }}</textarea>
                    </div>
                </div>
                
                <!-- Marketing Info -->
                <div>
                    <h2 class="text-lg font-semibold text-gray-800 mb-4 pb-2 border-b">마케팅 정보</h2>
                    <div>
                        <label for="marketing_info" class="block text-sm font-medium text-gray-700 mb-1">진행 중인 이벤트 또는 마케팅 문구</label>
                        <textarea id="marketing_info" name="marketing_info" rows="3"
                                 class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                                 placeholder="예: 신규 가입 고객 10% 할인 이벤트 진행 중!">{{ info.marketing_info if info else '' }}</textarea>
                    </div>
                </div>
                
                <!-- Save Button -->
                <div class="pt-4 border-t">
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i class="fas fa-save mr-2"></i> 설정 저장
                    </button>
                </div>
            </div>
        </form>
    </div>
    
    <!-- FAQ Quick Links -->
    <div class="bg-blue-50 border-l-4 border-blue-400 p-4 mb-8">
        <div class="flex">
            <div class="flex-shrink-0">
                <i class="fas fa-info-circle text-blue-400 text-xl mr-3 mt-1"></i>
            </div>
            <div>
                <p class="text-sm text-blue-700">
                    <strong>팁:</strong> 자주 묻는 질문(FAQ)을 추가하시려면 <a href="{{ url_for('faq_management') }}" class="text-blue-600 hover:text-blue-800 font-medium">FAQ 관리</a> 메뉴를 이용해주세요.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
