<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>불로챗 웹 인터페이스</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .chat-container {
            height: 70vh;
            overflow-y: auto;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: 20%;
            margin-right: 5px;
            border-radius: 15px 15px 0 15px;
        }
        .bot-message {
            background-color: #f5f5f5;
            margin-right: 20%;
            margin-left: 5px;
            border-radius: 15px 15px 15px 0;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold">불로챗 웹 인터페이스</h1>
            <a href="{{ url_for('config') }}" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">
                <i class="fas fa-cog mr-1"></i> 설정
            </a>
        </div>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold">챗봇 컨트롤</h2>
                <div class="space-x-2">
                    <button id="startBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                        챗봇 시작
                    </button>
                    <button id="stopBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded" disabled>
                        챗봇 중지
                    </button>
                </div>
            </div>
            <div id="chatbotStatus" class="text-gray-600">
                상태: 챗봇이 중지되었습니다.
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="chat-container mb-4 p-4 border rounded-lg" id="chatContainer">
                <div class="text-center text-gray-500 py-4">
                    챗봇에 메시지를 보내 대화를 시작하세요.
                </div>
            </div>
            
            <div class="flex space-x-2">
                <input 
                    type="text" 
                    id="userInput" 
                    placeholder="메시지를 입력하세요..." 
                    class="flex-1 p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    disabled
                >
                <button 
                    id="sendBtn" 
                    class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg"
                    disabled
                >
                    전송
                </button>
            </div>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const sendBtn = document.getElementById('sendBtn');
        const userInput = document.getElementById('userInput');
        const chatContainer = document.getElementById('chatContainer');
        const statusDiv = document.getElementById('chatbotStatus');
        let isChatbotRunning = false;

        // Start chatbot
        startBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/start_chatbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                
                if (data.status === 'started' || data.status === 'already_running') {
                    isChatbotRunning = true;
                    statusDiv.textContent = '상태: 챗봇이 실행 중입니다.';
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    userInput.disabled = false;
                    sendBtn.disabled = false;
                    
                    if (data.status === 'already_running') {
                        addMessage('bot', '챗봇이 이미 실행 중입니다. 질문을 입력해주세요.');
                    } else {
                        addMessage('bot', '챗봇이 시작되었습니다. 질문을 입력해주세요!');
                    }
                }
            } catch (error) {
                console.error('Error starting chatbot:', error);
                alert('챗봇을 시작하는 중 오류가 발생했습니다.');
            }
        });

        // Stop chatbot
        stopBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/stop_chatbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                
                if (data.status === 'stopped' || data.status === 'force_stopped' || data.status === 'not_running') {
                    isChatbotRunning = false;
                    statusDiv.textContent = '상태: 챗봇이 중지되었습니다.';
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    userInput.disabled = true;
                    sendBtn.disabled = true;
                    
                    if (data.status === 'force_stopped') {
                        addMessage('bot', '챗봇이 강제로 중지되었습니다.');
                    } else {
                        addMessage('bot', '챗봇이 중지되었습니다.');
                    }
                }
            } catch (error) {
                console.error('Error stopping chatbot:', error);
                alert('챗봇을 중지하는 중 오류가 발생했습니다.');
            }
        });

        // Send message
        function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;
            
            addMessage('user', message);
            userInput.value = '';
            
            // Show typing indicator
            const typingId = 'typing-' + Date.now();
            addTypingIndicator(typingId);
            
            // Send to server
            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: message })
            })
            .then(response => response.json())
            .then(data => {
                // Remove typing indicator
                const typingElement = document.getElementById(typingId);
                if (typingElement) {
                    typingElement.remove();
                }
                
                if (data.error) {
                    addMessage('bot', '오류가 발생했습니다: ' + data.error);
                } else {
                    addMessage('bot', data.answer);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage('bot', '오류가 발생했습니다: ' + error.message);
                
                const typingElement = document.getElementById(typingId);
                if (typingElement) {
                    typingElement.remove();
                }
            });
        }

        // Add message to chat
        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `p-3 my-2 rounded-lg ${sender === 'user' ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = text;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Add typing indicator
        function addTypingIndicator(id) {
            const typingDiv = document.createElement('div');
            typingDiv.id = id;
            typingDiv.className = 'bot-message p-3 my-2';
            typingDiv.textContent = '입력 중...';
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chat-container.scrollHeight;
        }

        // Send message on button click
        sendBtn.addEventListener('click', sendMessage);

        // Send message on Enter key
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
