{% extends "base.html" %}

{% block title %}설정 - 불로챗 관리자{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-8">설정</h1>
    
    <div class="bg-white shadow-md rounded-lg p-6 mb-8">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">설정 메뉴</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Chatbot Config Card -->
            <a href="{{ url_for('chatbot_config') }}" class="block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-50 transition-colors">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600 mr-4">
                        <i class="fas fa-robot text-xl"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800">챗봇 설정</h3>
                        <p class="text-sm text-gray-500">챗봇의 기본 설정을 관리합니다.</p>
                    </div>
                </div>
            </a>
            
            <!-- FAQ Management Card -->
            <a href="{{ url_for('faq_management') }}" class="block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-50 transition-colors">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600 mr-4">
                        <i class="fas fa-question-circle text-xl"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800">FAQ 관리</h3>
                        <p class="text-sm text-gray-500">자주 묻는 질문을 관리합니다.</p>
                    </div>
                </div>
            </a>
            
            <!-- Crawler Config Card -->
            <a href="{{ url_for('crawler_config') }}" class="block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-50 transition-colors">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-purple-100 text-purple-600 mr-4">
                        <i class="fas fa-spider text-xl"></i>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-gray-800">크롤러 설정</h3>
                        <p class="text-sm text-gray-500">블로그 크롤링 설정을 관리합니다.</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
    
    <div class="bg-white shadow-md rounded-lg p-6">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">시스템 상태</h2>
        <div class="space-y-4">
            <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                <span class="text-gray-700">데이터베이스 상태</span>
                <span class="px-3 py-1 bg-green-100 text-green-800 text-sm font-medium rounded-full">
                    <i class="fas fa-check-circle mr-1"></i> 정상
                </span>
            </div>
            <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                <span class="text-gray-700">챗봇 상태</span>
                <span class="px-3 py-1 bg-red-100 text-red-800 text-sm font-medium rounded-full">
                    <i class="fas fa-times-circle mr-1"></i> 중지됨
                </span>
            </div>
            <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                <span class="text-gray-700">최근 업데이트</span>
                <span class="text-sm text-gray-500">2023년 6월 18일</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
